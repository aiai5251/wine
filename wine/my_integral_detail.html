<!DOCTYPE html>
<html ng-app="wine" ng-controller="my_integral_detail">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<link rel="shortcut icon" href="">
		<script type="text/javascript" src="js/angular.min.js"></script>
		<link rel="stylesheet" href="css/default.css" />
		<title>积分明细</title>
		<link rel="stylesheet" href="my_integral_detail.css" />
	</head>
	<body>
		<div class="cell" ng-repeat="model in pointList">
			<div style="float: left;">
				<div class="des"><span ng-bind="model.description"></span></div>
				<div class="time">{{model.create_time | date:'yyyy-MM-dd HH:mm:ss'}}</div>
			</div>
			<div style="float: right;">
				<div class="point">
					<span ng-show="model.type == 0">+</span>
					<span ng-show="model.type != 0">-</span>
					<span ng-bind="model.point"></span>
				</div>
			</div>
		</div>
		
	</body>
	<script type="text/javascript" src="com/global.js" ></script>
	<script type="text/javascript" src="my_integral_detail.js"></script>

</html>
