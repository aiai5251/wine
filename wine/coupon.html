<!DOCTYPE html>
<html ng-app="wine" ng-controller="coupon">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<link rel="shortcut icon" href="">
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/mobile/layer.js"></script>
		<link rel="stylesheet" href="css/default.css" />
		<title>店铺优惠券</title>
		<link rel="stylesheet" href="coupon.css" />
	</head>
	<body style="background-color: white;">
		<div style="width: 100%; text-align: center; padding-top: 10px; color: #606060;">店铺优惠券</div>
		
		<!-- 列表 -->
		<div style="padding-left: 10px; padding-right: 10px;">
			<!-- cell -->
			<div style="width: 100%; padding-top: 15px;" ng-repeat="coupon in couponList">
				<!--left-->
				<div style="float: left; width: 70%; height: 90px; background-color: #fff1f1; border-radius: 7px;">
					<div style="color: #fc777b; font-size: 25px; padding-left: 10px; padding-top: 5px;"><span style="font-size: 14px;">¥</span><span ng-bind="coupon.price"></span></div>
					<div style="color: #fc777b; font-size: 10px; padding-left: 10px; padding-top: 5px;">满<span ng-bind="coupon.maxPrice"></span>使用</div>
					<div style="color: #fc777b; font-size: 10px; padding-left: 10px; padding-top: 0px;">有效期 <span ng-bind="coupon.buildTime"></span>&nbsp;<span ng-bind="coupon.endTime"></span></div>
				</div>
				<!--right-->
				<div style="float: left; width: 30%; height: 90px; background-color: #fff1f1; border-radius: 7px;">
					<div style="color: #fc777b; font-size: 13px; text-align: center; padding-top: 37px;">立即领取</div>
				</div>
				<div style="clear: both; height: 1px;"></div>
			</div>

		</div>
		
		<div class="bottom-bar" ng-show="pid > 0">
			<a style="color: white;">不使用优惠券</a>
		</div>
	</body>
	<script type="text/javascript" src="com/global.js" ></script>
	<script type="text/javascript" src="coupon.js"></script>

</html>
