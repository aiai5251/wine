<!DOCTYPE html>
<html ng-app="wine" ng-controller="my_integral">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<link rel="shortcut icon" href="">
		<link rel="stylesheet" href="css/default.css" />
		<title>我的积分</title>
		<link rel="stylesheet" href="my_integral.css" />
		<link rel="stylesheet" href="css/mui.min.css" />
	</head>
	<body>
		<!-- top section -->
		<div class="top">
			<div class="top-detail">
				<a href="my_integral_detail.html" style="color: black;">明细&nbsp;&nbsp;&nbsp;&nbsp;</a>
			</div>
			<div class="top-integral"><span ng-bind="point"></span>分</div>
			<div class="top-des">小积分，大作用</div>
		</div>
		<!-- 积分说明 -->
		<div class="detail">
			<!-- title -->
			<div class="detail-title">积分说明</div>
			<!-- cell 1 -->
			<div class="detail-cell">
				<div class="detail-cell-title">来源</div>
				<div class="detail-cell-right">
					<div style="width: 10px; height: 10px; background-color: #F0AD4E; float: left; margin-top: 5px; margin-left: 5px;"></div>
					<div class="detail-cell-msg1">买酒可获得积分（根据价格）</div>
					<div style="clear: both;"></div>
					<div style="width: 10px; height: 10px; background-color: #F0AD4E; float: left; margin-top: 5px; margin-left: 5px;"></div>
					<div class="detail-cell-msg2">发展下级可获得积分（一人加10积分）</div>
				</div>
			</div>
			
			<!-- cell 2 -->
			<div class="detail-cell" style="clear: both; padding-top: 30px;">
				<div class="detail-cell-title">用途</div>
				<div class="detail-cell-right">
					<div style="width: 10px; height: 10px; background-color: #F0AD4E; float: left; margin-top: 5px; margin-left: 5px;"></div>
					<div class="detail-cell-msg1">积分可买酒当钱用（40:1）</div>
					<div style="clear: both;"></div>
					<div style="width: 10px; height: 10px; background-color: #F0AD4E; float: left; margin-top: 5px; margin-left: 5px;"></div>
					<div class="detail-cell-msg2">可以兑换成余额，余额可体现（100:1）</div>
				</div>
			</div>
		</div>

		<!--<div class="bottom-bar">
			<a href="my_integral_advance.html" style="color: white;">积分兑余额</a>
		</div>-->
	</body>
	<script type="text/javascript" src="com/global.js" ></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="my_integral.js"></script>

</html>
