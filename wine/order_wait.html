<!DOCTYPE html>
<html ng-app="wine" ng-controller="order_wait">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<link rel="shortcut icon" href="">
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/mobile/layer.js"></script>
		<link rel="stylesheet" href="css/default.css" />
		<title>订单各类状态页面</title>
		<link rel="stylesheet" href="order_wait.css" />
	</head>
	<body>
		<!--<div ng-repeat="model in listPay">-->
		<div>
			<div class="orderNumCell">
				<div class="orderType">等待买家付款</div>
				<div style="font-size: 13px;">订单编号:<span ng-bind="model.orderNum"></span></div>
				<div class="clear"></div>
			</div>
			<div class="orderCell">
				<table width="100%">
					<tbody>
						<tr>
							<td rowspan="4" width="80px" height="80px" style="background-image: url({{model.img}}); background-repeat: no-repeat; background-size: 100% 100%;">
							</td>
							<td class="title"><span ng-bind="model.submessage"></span></td>
							<td style="vertical-align: top;">
								<div><span ng-bind="model.price"></span></div>
								<div style="color: #ACACB4;"><del><span ng-bind="model.origprice"></span></del></div>
								<div style="color: #ACACB4; text-align: right;">x<span ng-bind="model.count"></span></div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="priceCell">
				<div class="price">共<span ng-bind="model.count"></span>件商品 合计：¥258.0（含运费：¥<span ng-bind="model.transportmoney"></span>）</div>
				<div class="clear"></div>
			</div>
			<div class="line"></div>
			<div class="buttonsCell">
				<div class="rightCell">
					<div class="space"><span class="blackButton">取消订单</span></div>
					<div class="space"><span class="redButton">付款</span></div>
				</div>
				<div class="clear"></div>
			</div>
			
		</div>
	</body>
	<script type="text/javascript" src="order_wait.js"></script>

</html>
