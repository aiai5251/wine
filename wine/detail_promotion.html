<!DOCTYPE html>
<html ng-app="wine" ng-controller="detail_promotion">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<link rel="shortcut icon" href="">
		<script type="text/javascript" src="js/angular.min.js"></script>
		<link rel="stylesheet" href="css/default.css" />
		<title>促销</title>
		<link rel="stylesheet" href="detail_integral.css" />
	</head>
	<body>
		<div class="content" ng-repeat="row in promotionList">
			<table width="100%">
				<tr>
					<td rowspan="2" width="65px" class="tag_title">
						<span ng-bind="row.name"></span>
					</td>
					<td class="tag_point_cell" width="4px"><div class="point"></div></td>
					<td class="tag_cell"><div class="tag_content"><span ng-bind="row.description"></span></div></td>
				</tr>
			</table>
		</div>
	</body>
	<script type="text/javascript" src="com/global.js" ></script>
	<script type="text/javascript" src="detail_promotion.js"></script>

</html>
