<!DOCTYPE html>
<html ng-app="wine" ng-controller="my_award">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<link rel="shortcut icon" href="">
		<link rel="stylesheet" href="css/mui.min.css" />
		<script type="text/javascript" src="js/angular.min.js"></script>
		<link rel="stylesheet" href="css/default.css" />
		<title>我的奖励</title>
		<link rel="stylesheet" href="my_award.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-left-nav mui-action-back mui-pull-left"></a>
			<h1 class="mui-title">奖励详情</h1>
		</header>
		<!-- top section -->
		<div class="top">
			<div class="top-money">0.00元</div>
			<div class="top-des">下级消费越多，您的奖金越多</div>
		</div>
		
		<div class="mui-table table">
			<!--cell-->
			<div class="cell" ng-repeat="reward in listReward">
				<img ng-src="{{reward.avatar}}" class="cell-img" />
				<div class="cell-right">
					<div style="clear: both;"><span ng-bind="reward.name"></span><img src="img/crown.png" style="width: 18px;"></div>
					<div style="color: #888888;">ID:5059</div>
					<div style="font-size: 13px;">消费300元，奖励您佣金30元</div>
				</div>
				<div style="width: 100%; height: 1px; clear: both; padding-top: 9px;"></div>
				<div style="width: 100%; background: #b2b2b2; height: 0.5px; padding-top: ;"></div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="my_award.js"></script>
</html>
