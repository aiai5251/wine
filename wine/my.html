<!DOCTYPE html>
<html ng-app="wine" ng-controller="my">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<link rel="shortcut icon" href="">
		<script type="text/javascript" src="js/angular.min.js"></script>
		<link rel="stylesheet" href="css/default.css" />
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/iconfont.css" />
		<title>个人中心</title>
		<link rel="stylesheet" href="my.css" />
	</head>

	<body>

		<!--头部-->
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">东方酒业官网</h1>
		</header>
		<!--底部tabbar-->
		<nav class="mui-bar mui-bar-tab">
			<div class="mui-tab-item" ng-click="push(1)">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</div>
			<div class="mui-tab-item" ng-click="push(2)">
				<span class="mui-icon iconfont icon-gouwuche"><span class="mui-badge" ng-show="1 == 0"></span></span>
				<span class="mui-tab-label">购物车</span>
			</div>
			<div class="mui-tab-item mui-active">
				<span class="mui-icon iconfont icon-center"></span>
				<span class="mui-tab-label">个人中心</span>
			</div>
			<div class="mui-tab-item" ng-click="push(4)">
				<span class="mui-icon iconfont icon-wodeerweima"></span>
				<span class="mui-tab-label">我的二维码</span>
			</div>
		</nav>
		<!--内容-->
		<div class="mui-content">
			<div class="headView">
				<img src="img/logo.png" />
				<span>Answer</span>
				<div class="clear"></div>
			</div>

			<div class="orderCellWithMiddle">
				<span>我的订单</span>
				<span class="orderRightCell">
					查看所有订单
					<img class="orderRightImage" src="img/arrow.png"/>
				</span>
				<div class="clear"></div>
			</div>

			<div class="orderCellWithMiddle" style="padding: 10px 0px;">
				<ul class="imagelist">
					<div>
						<li>
							<img src="img/waitpay.png" />
							<span>待付款</span>
						</li>
					</div>
					<div>
						<li>
							<img src="img/waitpay.png" />
							<span>待付款</span>
						</li>
					</div>
					<div>
						<li>
							<img src="img/waitpay.png" />
							<span>待付款</span>
						</li>
					</div>
					<div>
						<li>
							<img src="img/waitpay.png" />
							<span>待付款</span>
						</li>
					</div>
				</ul>
				<div class="clear"></div>
			</div>

			<div class="sectionSpace"></div>

			<div class="orderCellWithMiddle" ng-repeat="row in dataArray">
				<span ng-bind="row.title"></span>
				<span class="orderRightCell">
					<span ng-show="row.hasRight">0张</span>
				<img class="orderRightImage" src="img/arrow.png" />
				</span>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="js/mui.min.js"></script>
	<script type="text/javascript" src="my.js"></script>

</html>
