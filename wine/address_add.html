<!DOCTYPE html>
<html ng-app="wine" ng-controller="address_add">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<link rel="shortcut icon" href="">
		<script type="text/javascript" src="js/angular.min.js"></script>
		<link rel="stylesheet" href="css/default.css" />
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/mui.picker.css" />
		<link rel="stylesheet" href="css/mui.poppicker.css" />
		<title>新增收获地址</title>
		<link rel="stylesheet" href="address_add.css" />
	</head>
	<body>
		<form class="mui-input-group">
			<div class="mui-input-row">
				<input type="text" class="mui-input-clear" id="name" placeholder="收件人">
			</div>
			<div class="mui-input-row">
				<input type="text" class="mui-input-clear"  id="tel" placeholder="收件人电话">
			</div>
			<div class="mui-input-row" id='showCityPicker'>
				<input type="text" readonly="readonly" id="province_city" value="省、市">
			</div>
			<div class="mui-input-row">
				<input type="text" class="mui-input-clear" id="address"  placeholder="收件人详细地址">
			</div>
		</form>
		<div class="addAddress">
			<button type="button" class="mui-btn mui-btn-danger mui-btn-block" ng-click="addAddress()">保存</button>
		</div>
	</body>
	<script type="text/javascript" src="js/mui.min.js"></script>
	<script type="text/javascript" src="js/mui/city.data.js" ></script>
	<script type="text/javascript" src="js/mui/mui.picker.js" ></script>
	<script type="text/javascript" src="js/mui/mui.poppicker.js" ></script>
	<script type="text/javascript" src="com/global.js" ></script>
	<script type="text/javascript" src="address_add.js"></script>

</html>
