<!DOCTYPE html>
<html ng-app="wine" ng-controller="my_team">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<link rel="shortcut icon" href="">
		<script type="text/javascript" src="js/angular.min.js"></script>
		<link rel="stylesheet" href="css/default.css" />
		<title>我的推广团队</title>
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="my_team.css" />
	</head>
	<body>
		<!--<header class="mui-bar mui-bar-nav">
			<a class="mui-icon mui-icon-left-nav mui-action-back mui-pull-left"></a>
			<h1 class="mui-title">团队成员</h1>
		</header>-->
		<!-- top section -->
		<div class="top">
			<div class="top-memberCount"><span ng-bind="memberArray.length"></span> 人</div>
			<div class="top-des">您的团队成员消费越多，您的奖金越多</div>
		</div>
		
		<div class="mui-table table">
			<!--cell-->
			<div class="cell" ng-repeat="row in memberArray">
				<img ng-src="{{row.userBean.avatar}}" class="cell-img" />
				<div class="cell-right">
					<div style="clear: both; margin-top: 10px;"><span ng-bind="row.userBean.name"></span><img src="img/crown.png" style="width: 18px;"></div>
					<div style="color: #888888; padding-top: 10px;">ID:<span ng-bind="row.userBean.id + 5000"></span></div>
				</div>
				<div style="width: 100%; height: 1px; clear: both; padding-top: 9px;"></div>
				<div style="width: 100%; background: #b2b2b2; height: 0.5px;"></div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="com/global.js" ></script>
	<script type="text/javascript" src="my_team.js"></script>

</html>
