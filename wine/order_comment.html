<!DOCTYPE html>
<html ng-app="wine" ng-controller="order_comment">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<link rel="shortcut icon" href="">
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/mobile/layer.js"></script>
		<link rel="stylesheet" href="css/default.css" />
		<title>评论页面</title>
		<link rel="stylesheet" href="order_comment.css" />
	</head>
	<body>
		<div class="goods">
			<img src="img/logo.png" class="goods-img" />
			<div class="goods-name">
				自动充值 吉林联通花费20元手机充值20元快充20元及时到账
			</div>
		</div>
		<textarea id="commentInfo" class="comment" placeholder="分享你的购买心得"></textarea>
		<div class="upload" id="images">
			<!--选择图片按钮-->
			<input type="file" id="chooseImg" class="item" onchange="AddNewImage(this);"></input>
			<!--不要删除-->
			<div style="clear: both;"></div>
		</div>
		
		<script type="text/javascript">
			function AddNewImage(source) {
				// 创建一个新的img节点
				var childNode = document.createElement("img");
				childNode.className = 'item';
				document.getElementById("images").insertBefore(childNode, source);
				// 把获取到的图片赋值给img节点
				source.previousSibling.src = window.URL.createObjectURL(source.files[0]);
				childNode.src = source.previousSibling.src;
			}
		</script>

	</body>
	<script type="text/javascript" src="order_comment.js"></script>
</html>
