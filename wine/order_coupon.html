<!DOCTYPE html>
<html ng-app="wine" ng-controller="order_coupon">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<link rel="shortcut icon" href="">
		<script type="text/javascript" src="js/angular.min.js"></script>
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/default.css" />
		<title>选择优惠券</title>
		<link rel="stylesheet" href="order_coupon.css" />
	</head>
	<body style="background-color: white;">
		<div ng-show="couponList.length == 0" style="padding-top: 80px; text-align: center; color: #909090;">
			目前没有可用的优惠券
		</div>
		
		<!-- 列表 -->
		<div style="padding-left: 10px; padding-right: 10px;">
			<!-- cell -->
			<div style="width: 100%; padding-top: 15px;" ng-repeat="coupon in couponList">
				<!--left-->
				<div style="float: left; width: 70%; height: 90px; background-color: #fff1f1; border-radius: 7px;">
					<div style="color: #fc777b; font-size: 25px; padding-left: 10px; padding-top: 13px;"><span style="font-size: 14px;">¥</span><span ng-bind="coupon.couponInfo.price"></span></div>
					<div style="color: #fc777b; font-size: 10px; padding-left: 10px; padding-top: 2px;">满<span ng-bind="coupon.couponInfo.max_price"></span>使用</div>
					<div style="color: #fc777b; font-size: 10px; padding-left: 10px; padding-top: 0px;">有效期 <span ng-bind="coupon.couponInfo.build_time"></span> ~ <span ng-bind="coupon.couponInfo.end_time"></span></div>
				</div>
				<!--right-->
				<div style="float: left; width: 30%; height: 90px; background-color: #fff1f1; border-radius: 7px;">
					<div style="color: #fc777b; font-size: 13px; text-align: center; padding-top: 37px;" ng-click="couponAction(coupon)">
						<span ng-show="coupon.couponInfo.max_price < amount">
							<span ng-show="coupon.coupon_id == coupon_id">正在使用</span>
							<span ng-show="coupon.coupon_id != coupon_id">立即使用</span>
						</span>
						<span ng-show="coupon.couponInfo.max_price >= amount">暂不能用</span>
					</div>
				</div>
				<div style="clear: both; height: 1px;"></div>
			</div>
		</div>
		
	</body>
	<script type="text/javascript" src="js/mui.min.js" ></script>
	<script type="text/javascript" src="com/global.js" ></script>
	<script type="text/javascript" src="order_coupon.js"></script>

</html>
