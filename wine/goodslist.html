<!DOCTYPE html>
<html ng-app="wine">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="height=device-height,width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<link rel="shortcut icon" href="">
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/mobile/layer.js"></script>
		<link rel="stylesheet" href="js/swiper-3.4.1/swiper.min.css" />
		<title>商品列表</title>
		<link rel="stylesheet" href="goodslist.css" />
	</head>

	<body style="background-color: #F0F0F1;">
		<!-- header -->
		<div ng-controller="com-header" id="comHeader"></div>
		<!-- loop scrollView -->
		<div ng-controller="goods" style="padding-top: 38px;">
			<div class="swiper-container swiper-container-horizontal">
				<div id="swiperwrapper" class="swiper-wrapper">
				</div>
				<div style="text-align:center" class="swiper-pagination"></div>
			</div>
			<!-- section header -->
			<div class="section-header">
				<img src="img/section.png" style="width: 100%; height: 40px;" />
			</div>
			<!-- wine list -->
			<!-- cell -->
			<div ng-repeat="row in productList" class="cell">
				<a href="detail.html?id={{row.id}}">
				<div class="topline"></div>
				<img ng-src="{{row.imgurl}}" src="img/goodsdefault.png" class="image" />
				<div class="cell-right">
					<div class="right-des" ng-bind="row.title"></div>
					<div class="right-name" ng-bind="row.submessage"></div>
					<div class="right-amount" ng-bind="row.volume"></div>
					<div class="right-price">¥<span ng-bind="row.price"></span></div>
					<div class="right-button">
						<div class="button-title">收入囊中</div>
						<div class="button-arrow">></div>
					</div>
				</div>
				</a>
			</div>
			<div class="underline"></div>
			<!-- footer -->
			<div style="height: 90px;"></div>
		</div>
		<div ng-controller="com-footer" id="comFooter">
		</div>
	</body>
	<script type="text/template" id="templateSwiper">
		<li class="swiper-slide">
			<img class="picture" style="vertical-align:top;" src="<%=obj.imgurl%>" width="100%" />
		</li>
	</script>
	<script type="text/javascript" src="com/global.js"></script>
	<script type="text/javascript" src="com/com-headfooter.js"></script>
	<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
	<script type="text/javascript" src="js/swiper-3.4.1/swiper.min.js"></script>
	<script type="text/javascript" src="js/underscore-min.js"></script>
	<script type="text/javascript" src="goodslist.js"></script>

</html>
